<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼관련태그</title>
</head>
<body>
    <h1>폼관련태그</h1>
    <h2>form</h2>
    <!-- 
        사용자 입력값을 서버로 전송하기 위한 태그
        - action : 서버주소 / 아무것도 작성하지 않았다면 현재 페이지 주소로 제출
        - method : 전송방식     GET(기본값) / POST
            - GET : 사용자 입력값이 요청 URL에 붙여 전송
            - POST : 사용자 입력값을 숨김처리(전송 메시지 body에 작성)
        / 태그 종료
     -->
     <form action="" method="post">
         <label for="userId">아이디 : </label> <!-- for 속성이 input 태그의 id 속성과 연결되어야 한다.-->
         <input type="text" id="userId" name="userId" value="honggd" placeholder="아이디를 입력하세요."/> 
         <!-- id속성은 페이지 내 태그의 고유식별값이다. 페이지 내 id는 중복될 수 없다. -->
         <!-- name 속성이 있어야 서버로 전송된다.-->
         <br>
         <input type="submit" value="제출">
     </form>

     <h2>input</h2>
     <form action="">
         <!-- fieldset : form 하위에서 영역구분 태그 -->
         <!-- legend : fieldset의 title -->
        <fieldset>
            <legend>text관련 input태그</legend>
            <label for="userName">이름 : </label>
            <!-- <input type="text" id="userName" name="userName" required> -->
            <input type="text" id="userName" name="userName" value="홍길동" readonly>
            <br>

            <!-- lable+input[type=password] -->
            <!-- label+input:password -->
            <label for="userPassword">비밀번호 : </label>
            <input type="password" name="userPassword" id="userPassword" maxlength="16">
            <br>

            <!-- label+input:email -->
            <label for="userEmail">이메일 : </label>
            <input type="email" name="userEmail" id="userEmail">
            <br>

            <label for="homepage">홈페이지 : </label>
            <input type="url" name="homepage" id="hompage" value="https://abc.com">
            <br>

            <label for="phone">전화번호 : </label>
            <input type="tel" name="phone" id="phone" value="010-">
            <br>

            <label for="memo">메모</label>
            <textarea name="memo" id="memo" cols="30" rows="10"><!--값 입력하는 공간--></textarea>
            <!-- <textarea name="memo" id="memo" cols="30" rows="10" style="resize: none 창크기 변경 불가;"></textarea> -->
        </fieldset>

        <fieldset>
            <legend>숫자관련 input태그</legend>
            <label for="score">점수 : </label>
            <input type="number" name="score" id="score" min="0" max="100" step="5">
            <br>
            
            <label for="numRange">범위 : </label>
            <input type="range" name="numRange" id="numRange" min="-100" max="100" step="10">
            <br>

        </fieldset>

        <fieldset>
            <legend>선택관련 태그</legend>
            <label for="nation">국적 : </label>
            <select name="nation" id="nation">
                <option value="">선택</option>
                <optgroup>
                    <optgroup label="Asia">
                    <option value="ko" selected>한국</option>
                    <option value="ch">중국</option>
                    <option value="jp">일본</option>
                </optgroup>
                <optgroup>
                    <optgroup label="Europe">
                    <option value="fr">프랑스</option>
                    <option value="ge">독일</option>
                    <option value="uk">영국</option>
                </optgroup>
            </select>
            <br>
            <label for="car">차 : </label>
            <input type="text" name="car" id="car" list="carList">
            <datalist id="carList">
                <option value="소나타">소나타</option>
                <option value="그랜져">그랜져</option>
                <option value="제네시스">제네시스</option>
            </datalist>


        </fieldset>

        <fieldset>
            <legend>날짜/시간관련 input태그</legend>
            <label for="date">날짜 : </label>
            <input type="date" name="date" id="date">
            <!-- <input type="date" name="date" id="date" value="2022-03-26"> -->
            <br>
            <label for="when">시간 : </label>
            <input type="time" name="when" id="when">
            <br>
            <label for="meeting">시간 : </label>
            <input type="datetime-local" name="meeting" id="meeting" value="">

        </fieldset>

        <fieldset>
            <legend>radio/ checkbox 관련 input태그</legend>
            <!-- 
                radio 택일
                checkbox 복수선택 가능
                텍스트 계열은 value 값이 없어도 전송되는 것과 다르게, 
                값이 없으면 전송이 안 된다.
             -->
            <div>
                성별 : 
                <input type="radio" name="gender" id="gender-male">
                <label for="gender-male">남</label>
                <input type="radio" name="gender" id="gender-female">
                <label for="gender-female">여</label>
                <br>
                취미 : 
                <input type="checkbox" name="hobby" id="hobby-game" value="게임">
                <label for="hobby-game">게임</label>
                <input type="checkbox" name="hobby" id="hobby-music" value="음악">
                <label for="hobby-music">음악</label>
                <input type="checkbox" name="hobby" id="hobby-movie" value="영화">
                <label for="hobby-movie">영화</label>
                <br>
                <lable for="forEmail">이메일 수신여부: </lable>
                <input type="checkbox" name="forEmail" id="forEmail" checked>
                <!-- 체크박스 하나인 경우 value를 생략해도 서버측에서 구분이 가능하다 -->
            </div>
        </fieldset>

        <fieldset>
            <legend>기타</legend>
            <label for="myColor">컬러 : </label>
            <input type="color" name="myColor" id="myColor" value="#ff0000" disabled>
            <!-- disabled 속성은 서버측으로 전송되지 않음 -->
            <br>
            <lable for="upFile">파일 : </lable>
            <input type="file" name="upFile" id="upFile">
            <br>
            <lable for="hidden">안보이지만 전송 </lable>
            <input type="hidden" name="hidden" id="hidden" value="helloworld">
        </fieldset>


        <input type="submit" value="제출">
        <input type="reset" value="초기화">
        <input type="button" value="그냥 버튼">
        <br>
        <!-- button 태그의 기본 타입은 submit이다.
            <button>제출이 기본 타입</button>
        -->
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
        <button type="button">그냥 버튼</button>

     </form>







</body>
</html>
